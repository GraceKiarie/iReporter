<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/forms.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/buttons.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="UI/js/main.js"></script>
</head>

<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="../index.html" class="navbar-brand">iReporter</a>
        <ul class="navbar-right" id="navbar-right">
            <li>
                <a href="login.html" class="navbar-link">
                    <i class="fas fa-lock"></i> &nbsp; login</a>
            </li>
        </ul>
    </nav>
    <div class="record-form">
        <p class="sign" align="center"> Create New Red Flag</p>
        <form class="flag-form" onsubmit="reload()">
            <div class="form-group">
                <label class="form-item" for="username"> <strong> Title: </strong> </label><br>
                <input class="username" type="text" align="center" placeholder="Enter red flag title" required>
            </div>
            <div class="form-group">
                <label class="form-item" for="description"> <strong>Description:</strong> </label><br>
                <input class="username" type="text" align="center" placeholder="Describe your case" required> 
            </div>
            <div class="form-group">
                <label class="form-item" for="image"> <strong>Image:</strong> </label><br>
                <input class="username" type="file" align="center" placeholder="Upload image" accept="image/*"> 
            </div>
            <div class="form-group">
                <label class="form-item" for="video"> <strong>Video:</strong> </label><br>
                <input class="username" type="file" align="center" accept="video/*" > 
            </div>
            <div class="form-group" id="map">
                <label class="form-item" for="map"> <strong>map:</strong> </label><br>
                <input class="username" type="text" align="center" placeholder="Enter longitude and latitude " required> 
            </div>
            <a class="submit" align="center">Submit</a>
            <p class="forgot" align="center"><a href="#">New Intervention?</a></p>
        </form>


    </div>
    <footer class="footer">
        <p>Designed with <i class="fas fa-heart"></i> by lawrence  </p>
    </footer>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
    </script>

</body>

</html>
