<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter | Profile</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/forms.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/profile.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/buttons.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.5.0/css/all.css">
</head>

<body onload="helloUser(); openPage('allflags', this, '#f88282');" >
    <nav class="navbar">
        <span class="navbar-toggle" id="navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="../index.html" class="navbar-brand">iReporter</a>
        <strong id="user" class="navbar-brand"> Hello </strong>
        <ul class="navbar-right" id="navbar-right">
            <li>
                <a href="admin-dashboard.html" class="navbar-link">
                    <i class="fas fa-lock"></i> &nbsp; Admin</a>
            </li>
            <li>
                <a href="logout.html" class="navbar-link">
                    <i class="fas fa-lock"></i> &nbsp; logout &nbsp;</a>
            </li>
        </ul>
    </nav>

    <button class="button btn-blue" onclick="getAllIncidents(); openPage('allflags', this, '#f88282');" id="defaultOpen">All</button>
    <button class="button btn-red" onclick="openPage('redflags', this, '#041626')">Red flags</button>
    <button class="button btn-green" onclick="openPage('interventions', this, '#f88282')">Interventions</button>
    <button class="button btn-cyan" onclick="openPage('createIntervention', this, '#f88282')"> New Incident</button>
    <div class="container">
        <div class="profile-section">
            <div class="profile-card">
                <div id="profile-picture">
                    <img src="images/default.jpg" alt="profile pic">
                </div>
                <div class="user-profile">
                    <div class="user-info">
                        <div id="username">
                            <label for="username"> Username</label>
                            <p class="username"> Carol</p>
                        </div>
                        <div id="bio">
                            <label for="bio"> bio</label>
                            <p class="username"> She used to have a beautiful smile</p>
                        </div>
                        <div id="all"></div>
                        <a href="update_profile.html" class="button btn-blue">Edit Profile</a>
                    </div>
                </div>

            </div>
        </div>
        <strong id="message" class="password"></strong>

        <section class="flex-container" id="allflags" >
            <div class="rejected" id="rejected" style="order: 2 ; flex-grow: 1">
                <label class="title-content" for="rejected">Rejected</label>
                <p class="flag-number">12</p>
            </div>
            <div class="resolved" id="resolved" style="order: 1; flex-grow: 1">
                <label for="resolved" class="title-content">Resolved</label>
                <p class="flag-number">12</p>
            </div>
            <div class="drafts" id="drafts" style="order: 4; flex-grow: 1">
                <label for="drafts" class="title-content">Drafts</label>
                <p class="flag-number">12</p>
            </div>
            <div class="pending" id="pending" style="order: 3; flex-grow: 1">
                <label for="pending" class="title-content"> Pending</label>
                <p class="flag-number">12</p>
            </div>
            <div class="flags" id="flags" style="order: 5; flex-grow: 5">
                <ul class="flag-list" id="incident-list"> 
                </ul>
            </div>
        </section>

        <section class="flex-container" id="redflags">
            <div class="rejected" id="rejected" style="order: 2 ; flex-grow: 1">
                <label class="title-content" for="rejected">Rejected</label>
                <p class="flag-number">12</p>
            </div>
            <div class="resolved" id="resolved" style="order: 1; flex-grow: 1">
                <label for="resolved" class="title-content">Resolved</label>
                <p class="flag-number">12</p>
            </div>
            <div class="drafts" id="drafts" style="order: 4; flex-grow: 1">
                <label for="drafts" class="title-content">Drafts</label>
                <p class="flag-number">12</p>
            </div>
            <div class="pending" id="pending" style="order: 3; flex-grow: 1">
                <label for="pending" class="title-content"> Pending</label>
                <p class="flag-number">12</p>
            </div>
            <div class="flags" id="flags" style="order: 5; flex-grow: 5">
                               <ul class="flag-list">
                </ul>
            </div>
        </section>

        <section class="flex-container" id="interventions">
            <div class="rejected" id="rejected" style="order: 2 ; flex-grow: 1">
                <label class="title-content" for="rejected">Rejected</label>
                <p class="flag-number">12</p>
            </div>
            <div class="resolved" id="resolved" style="order: 1; flex-grow: 1">
                <label for="resolved" class="title-content">Resolved</label>
                <p class="flag-number">12</p>
            </div>
            <div class="drafts" id="drafts" style="order: 4; flex-grow: 1">
                <label for="drafts" class="title-content">Drafts</label>
                <p class="flag-number">12</p>
            </div>
            <div class="pending" id="pending" style="order: 3; flex-grow: 1">
                <label for="pending" class="title-content"> Pending</label>
                <p class="flag-number">12</p>
            </div>
            <div class="flags" id="flags" style="order: 5; flex-grow: 5">
                <ul class="flag-list">
                </ul>
            </div>
        </section>
        <section class="flex-container" id="createIntervention">
            <div class="record-form">
                <p class="sign" align="center"> Create New Incident</p>
                <form class="flag-form" onsubmit="reload()">
                    <div class="form-group">
                            <label class="form-item" for="record type"> <strong> Record Type: </strong> </label><br>
                            <select name="record_type" id="record_type" class="username">
                                <option value="intervention">intervention</option>
                                <option value="red-flag">red-flag</option>
                            </select>
                        </div>
                    <div class="form-group">
                        <label class="form-item" for="username"> <strong> Title: </strong> </label><br>
                        <input id="title" class="username" type="text" align="center" placeholder="Enter red flag title" required>
                    </div>
                    <div class="form-group">
                        <label class="form-item" for="description"> <strong>Description:</strong> </label><br>
                        <input id="comment" class="username" type="text" align="center" placeholder="Describe your case" required>
                    </div>
                    <div class="form-group">
                        <label class="form-item" for="image"> <strong>Image:</strong> </label><br>
                        <input  id="image" class="username" type="text" align="center" placeholder="Enter image link" >
                    </div>
                    <div class="form-group">
                        <label class="form-item" for="video"> <strong>Video:</strong> </label><br>
                        <input id="video" class="username" type="text" align="center" placeholder="Enter video link">
                    </div>
                    <div class="form-group" id="map">
                        <label class="form-item" for="map"> <strong>location:</strong> </label><br>
                        <input id="location" class="username" type="text" align="center" placeholder="Enter longitude and latitude "
                            required>
                    </div>
                    <a class="submit" onclick="postIncident()" align="center">Submit</a>
                    <p class="forgot" align="center"><a href="#">New Red Flag</a></p>
                </form>


            </div>
        </section>
    </div>
    <footer class="footer">
        <p>Designed with <i class="fas fa-heart"></i> by lawrence </p>
    </footer>
    
    <script src="js/main.js"></script>
    <script src="js/fetch.js"></script>
</body>

</html>
