<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/forms.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/navbar.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/buttons.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.5.0/css/all.css">
    
</head>

<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="../index.html" class="navbar-brand">iReporter</a>
        <ul class="navbar-right" id="navbar-right">
            <li>
                <a href="login.html" class="navbar-link">
                    <i class="fas fa-lock"></i> &nbsp; login</a>
            </li>
        </ul>
    </nav>
    <div style="top:60px">                
        <small id="error" class="password"></small>
    </div>
    <div class="auth-form">
    <strong id="message" class="password"></strong>
        <p class="sign" align="center">Sign Up</p>
        <form class="sign-form" onsubmit>
            <div class="form-group">
                <label class="form-item" for="username"> <strong>Username: </strong> </label><br>
                <input id="username" class="username" type="text" align="center" placeholder="Username" required>
            </div>
            <div class="form-group">

                <label class="form-item" for="email"> <strong>Email:</strong> </label><br>
                <input id="email" class="email" type="email" align="center" placeholder="Email" required>
            </div>
            <div class="form-group">
                <label class="form-item" for="phoneNumber"> <strong>Phone:</strong> </label><br>
                <input id="phoneNumber" class="password" type="text" align="center" placeholder="phoneNumber" required>
            </div>
            <div class="form-group">
                <label class="form-item" for="password"> <strong>Password:</strong> </label><br>
                <input id="password" class="password" type="password" align="center" placeholder="Password" required>
            </div>

            <a class="submit" onclick="registerUser()" align="center">Sign Up</a>
            <p class="forgot" align="center"><a href="login.html">Forgot Password?</p>
        </form>
    </div>
    <footer class="footer">
        <p>Designed with <i class="fas fa-heart"></i> by lawrence  </p>
    </footer>

    <script src="js/main.js"></script>
    <script src="js/fetch.js"></script>

</body>

</html>
