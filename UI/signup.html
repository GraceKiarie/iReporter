<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>iReporter | Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="UI/css/forms.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="UI/css/main.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="UI/css/navbar.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.5.0/css/all.css">
    <script src="UI/js/main.js"></script>
</head>
<body>
    <nav class="navbar">
        <span class="navbar-toggle" id="navbar-toggle">
            <i class="fas fa-bars"></i>
        </span>
        <a href="#" class="navbar-brand">iReporter</a>
        <ul class="navbar-right" id="navbar-right">
            <li>
                <a href="UI/login.html" class="navbar-link">
                    <i class="fas fa-lock"></i> &nbsp; login</a>
            </li>
        </ul>
    </nav>
    <div class="auth-form">
    <p class="sign" align="center">Sign Up</p>
    <form class="sign-form" onsubmit>
      <input class="Username" type="text" align="center" placeholder="Username" required>
      <input class="emai" type="email" align="center" placeholder="Email" required>
      <input class="password" type="password" align="center" placeholder="Password" required>
      <a class="submit" align="center">Sign Up</a>
      <p class="forgot" align="center"><a href="#">Forgot Password?</p>
            
                
    </div>
 
</body>
</html>
